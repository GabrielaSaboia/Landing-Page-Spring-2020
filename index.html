<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>We need a title!!!</title>
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="carousel">

    <button class="carousel__button carousel__button--left is-hidden">
        <img src="images/left.svg">
    </button>

    <div class="carousel__track-container">
        <ul class="carousel__track">
            <li class="carousel__slide current-slide">
                <img class="carousel__image" src="images/image1.jpg" alt="Beach1">
            </li>
            <li class="carousel__slide">
                <img class="carousel__image" src="images/image2.jpg" alt="Beach2">
            </li>
            <li class="carousel__slide">
                <img class="carousel__image" src="images/image3.jpg" alt="Beach3">
            </li>
        </ul>
    </div>

    <button class="carousel__button carousel__button--right">
        <img src="images/right.png" alt="slide button">
    </button>

    <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
    </div>
</div>
<footer>&copy;Beach Sales 2020</footer>
    <script src="landing.js"></script>
</body>
</html>
